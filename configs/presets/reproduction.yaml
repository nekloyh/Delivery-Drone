# Reproduction Configuration - Exact Paper Specifications
# Version: 3.0.0
# This configuration ensures 100% reproducible results matching the paper

pipeline:
  version: "3.0.0"
  preset: "reproduction"
  
ppo:
  algorithm: "PPO"
  policy: "MlpPolicy"
  
  network:
    architecture: [256, 256, 256]
    activation: "Tanh"
    ortho_init: false
    log_std_init: -1.0
    
  training:
    learning_rate: 0.0003
    n_steps: 2048
    batch_size: 64
    n_epochs: 10
    gamma: 0.99
    gae_lambda: 0.95
    clip_range: 0.2
    clip_range_vf: null
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    use_sde: false
    sde_sample_freq: -1
    device: "auto"
    
environment:
  simulation:
    unreal_engine_version: "4.27"
    airsim_version: "1.8.1"
    airsim_ip: "127.0.0.1"
    airsim_port: 41451
    dt: 0.1
    clock_speed: 1.0
    physics_substeps: 1
    
  drone:
    spawn_position: [0.0, 0.0, -1.0]
    spawn_yaw: 0.0
    max_velocity_xy: 1.0
    max_velocity_z: 0.5
    max_yaw_rate: 0.5
    battery_capacity: 1000.0
    
  observation:
    state_dim: 35
    components:
      position: 3
      velocity: 3
      goal_vector: 3
      battery: 1
      occupancy_grid: 24
      rpe: 1
      
  reward:
    goal_bonus: 500.0
    distance_coeff: -5.0
    time_penalty: -0.1
    energy_coeff: -0.01
    collision_penalty: -1000.0
    jerk_penalty: -10.0
    
  max_episode_steps: 3000
  success_distance: 1.0
  target_actor_names: []
    
curriculum:
  enabled: true
  evaluation_window: 1000
  
monitoring:
  tensorboard: true
  wandb: true
  wandb_project: "drone-navigation-rl-reproduction"
  wandb_entity: null
  log_interval: 10  # More frequent logging for reproduction
  checkpoint_freq: 5000  # More frequent checkpoints
  video_freq: 10000  # Periodic video recording
  
reproducibility:
  seed: 42
  torch_deterministic: true  # CRITICAL for reproduction
  cudnn_deterministic: true  # CRITICAL for reproduction
  cudnn_benchmark: false  # Disabled for determinism
  numpy_seed: 42
  python_hash_seed: 42
  
training:
  total_timesteps: 10000000
  resume_enabled: true
  save_final_model: true
  checkpoint_on_stage_transition: true
  
evaluation:
  enabled: true
  frequency: 10000  # Frequent evaluation
  n_episodes: 100  # More episodes for statistical significance
  deterministic: true
