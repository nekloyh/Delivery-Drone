
# Indoor Drone Deep Triple-Q default config
env:
  map_path: null          # e.g., "maps/map.png" (white=free, black=obstacle)
  resolution: 0.05        # meters per pixel if you use a real map image
  width: 120              # used if map_path is null (procedural map)
  height: 80
  obstacle_density: 0.12
  start_goal_min_dist: 10
  max_speed: 1.5
  radius: 0.4             # robot radius in meters (used for collision dist)
  dt: 0.1
  max_steps: 300
  reach_dist: 0.5
  utility_penalty_near: 0.2   # utility drop when close to obstacles (soft safety)
  near_margin: 0.6            # meters

constraint:
  rho_frac: 0.995         # fraction of horizon H we want to be safe: 0.995 ~ zero violations
  epsilon: 0.0            # small positive slack if needed

algo:
  seed: 42
  gamma: 0.99
  tau: 0.005
  actor_lr: 3e-4
  critic_lr: 3e-4
  batch_size: 256
  buffer_capacity: 100000
  warmup_steps: 2000
  start_noise_std: 0.2
  noise_std: 0.1
  policy_delay: 2
  target_policy_noise: 0.2
  target_policy_noise_clip: 0.5
  episodes: 3000
  episodes_per_frame: 60         # K^alpha analogue; update Z after each frame
  eta: 1.0                       # balances reward vs utility; can scale with frames
  log_interval_episodes: 10
  save_interval_episodes: 200
  run_name: "indoor_triple_q"

rnd:
  enabled: false
  scale: 0.2
  lr: 1e-4

safety_filter:
  enabled: true
  margin: 0.35     # keep at least this dist to obstacle border (m)
  hard_stop: true  # if too close, zero the action

device: "cpu"       # "cuda" if available
